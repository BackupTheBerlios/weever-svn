                <div class="panel">
                    <h2>New topic</h2>
                    <n:invisible n:render="form" method="post">
                        <form n:pattern="freeform-form">
                            <n:attr name="action">
                                <n:slot name="form-action" />
                            </n:attr>
                            <n:attr name="id">
                                <n:slot name="form-id" />
                            </n:attr>
                            <n:attr name="name">
                                <n:slot name="form-name" />
                            </n:attr>
                            <n:invisible n:pattern="argument!!title">
                                <!-- <legend>Topic</legend>  -->
                                <label for="title_">Title <span class="error"><n:slot name="error" />Error message here</span></label>
                                <input type="text" />
                            </n:invisible>
                            <n:invisible n:pattern="argument!!content">
                                <label for="content_">Message text <span class="error"><n:slot name="error" />Error message here</span></label>
                                <textarea cols="50" rows="10"></textarea>
                                <p class="help"><a href="http://daringfireball.net/projects/markdown/basics">Markdown</a> formatting rules are supported.</p>
                            </n:invisible>
                            
                            <fieldset n:pattern="argument!!section">Topic will be be created in 
                            <n:slot name="error" />
                            <n:slot name="input" /></fieldset>
                            
                            <!-- <n:slot name="form-arguments"/> -->
                            <fieldset>
                                <n:slot name="argument!!title" />
                                <n:slot name="argument!!content" />
                            </fieldset>
                            <fieldset>
                                <n:slot name="argument!!section" />
                            </fieldset>
                            <fieldset>
                                <n:slot name="form-button" />
                            </fieldset>
                        </form>
                    </n:invisible>
